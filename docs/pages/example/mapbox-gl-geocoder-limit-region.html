<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
<div id='map'></div>

<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [146.359, -32.648],
    zoom: 4
});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,

    // 限制搜索结果在澳大利亚内
    country: 'au',

    // 进一步限制搜索结果在新南威尔士州的地理范围内
    bbox: [139.965, -38.030, 155.258, -27.839],

    // 应用客户端过滤器去进一步严格限制搜索结果在新南威尔士州区域内
    filter: function (item) {
        // 返回 true 如果 item 包含新南威尔士州区域
        return item.context.map(function (i) {
            // id 的获取格式为 {index}.{id} 根据 https://github.com/mapbox/carmen/blob/master/carmen-geojson.md
            // 本例子试图搜寻名称为 `New South Wales` 的 `region` 
            return (i.id.split('.').shift() === 'region' && i.text === 'New South Wales');
        }).reduce(function (acc, cur) {
            return acc || cur;
        });
    }
}));
</script>
